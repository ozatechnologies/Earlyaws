<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
    color: red;
  }
</style>
</head>
<body>
  <h1>Test Warning by Syst Early Warning System</h1>
  <p>This is a test warning message from the Syst Early Warning System.</p>
  <audio id="warningAudio">
    <source src="https://whyp.it/tracks/130637/nuclear-alarm?token=pW809" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    var warningAudio = document.getElementById("warningAudio");
    warningAudio.play();

    setTimeout(function() {
      warningAudio.pause();
      warningAudio.src = "https://whyp.it/tracks/130636/emergency-broadcast?token=p3dR9";
      warningAudio.load();
      warningAudio.play();
    }, 10000); // Switch to the second audio after 10 seconds
  </script>
</body>
</html>
